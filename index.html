<!-- naming convention as follows:
	class="container-element" 
for the dynamically loaded content, use two classes: 
	this one is for styling across all pages: class="container-element"
	this one is for CSS that is dynamically loaded, or page-specific:
		class="page-element" -->

<!DOCTYPE html>
<html lang="en">

<head> <!-- head signifies metadata:not visible to user -->
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>Portfolio</title>
    
    	<!-- here are the links to my local CSS -->
	<link rel="stylesheet" href="styles.css">

	<!-- at some point, I would like to transform into an SPA. so everything will be in a container. -->
</head>


<body id="root-container" onload="utils.router ()">


<!-- the navbar will be the same across all pages, thus excluded from body -->
<nav id="navbar" class="nav-container">

	<div class="nav-links">
		<!-- full-size navbar -->
		<a class="nav-logo" href="#home">Marc McKinnis | Portfolio</a>
		<img class="nav-pic" href="#page1-home" src="photos-lowres/profile.jpg" alt"profile">
		<a class="nav-page1" href="#page1-home">Home</a>
		<a class="nav-page2" href="#page2-code">Code</a>
		<a class="nav-page3" href="#page3-resume">Resume</a>
	</div>

	<!-- mobile version of navbar -->
	<div class="nav-mobile" hidden>
	</div>

</nav>


	<!-- hero -->
<div id="hero" class="hero-container">
	<h1 class="hero-header">The Showcase</h1>
	<a class="hero-text">
		Welcome. Here is where I showcase my portfolio, play with code, and further my knowledge.
	</a>
</div>


<!-- body will be dynamically rendered by JS framework, or everything in body -->
<div id="body" class="page-container">

<!-- here's where the page will be dynamically rendered. "body" is the page-container.
I think at some point everything will be dynamically rendered, except for maybe things like
the navbar, and maybe a sidebar. -->

</div>


<footer id="footer" class="footer-container">
	<img src="photos-lowres/kitty.jpeg">
	<a>The Showcase<br />&copy; 2017</a>
</footer>


</body>



<!-- here's my actual app. As things get bigger and export/import becomes available, we may rethink inserting
	a script tag for every file needed. This works for now. -->
	
<!-- my SPA backbone. Could be considered the API? Unlike Glass, Hinge is all located on the global object. -->
<script src="src/hinge-1.js"></script>
<!-- after Hinge is loaded, the default view for Home is invoked. -->
<script src="views.js"></script>
<!-- then the controller is invoked by request from the API. -->
<script src="controllers.js"></script>
<!-- the controller requests the templates/content from templates. Then calls render in the API. -->
<script src="templates.js"></script>



<!-- my library, a work in progress. These things are hidden to the global object. -->
<script src="src/Glass-1.js"></script>
<!-- my base js file. NOT the root of SPA/framework. -->
<script src="app.js"></script>

</html>
